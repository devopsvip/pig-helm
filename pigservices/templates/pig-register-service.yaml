apiVersion: v1
kind: Service
metadata:
  name: {{ include "pigregister.fullname" . }}
  labels:
    {{- include "pigregister.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pigregister.service.type }}
  ports:
    {{- toYaml .Values.pigregister.port | nindent 4 }}
  selector:
    {{- include "pigregister.selectorLabels" . | nindent 4 }}
