apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pigservices.fullname" . }}
  labels:
    {{- include "pigservices.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pigregister.replicaCount }}
  selector:
    matchLabels:
      service: pig-register
  template:
    metadata:
      labels:
       service: pig-register
    spec:
      containers:
        - name: pig-register
          image: "{{ .Values.pigregister.images }}"
          ports:
            {{- toYaml .Values.pigregister.containerPort | nindent 12 }}
          env:
            {{- toYaml .Values.pigregister.env | nindent 12 }}
