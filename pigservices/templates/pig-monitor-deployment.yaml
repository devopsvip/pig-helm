apiVersion: apps/v1
kind: Deployment
metadata:
  name: pig-monitor
  labels:
    {{- include "pigservices.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pigmonitor.replicaCount }}
  selector:
    matchLabels:
      service: pig-monitor
  template:
    metadata:
      labels:
       service: pig-monitor
    spec:
      {{- if .Values.skywalking.enabled -}}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: pig-monitor
          image: "{{ .Values.pigmonitor.images }}"
          ports:
            {{- toYaml .Values.pigmonitor.containerPort | nindent 12 }}
          env:
            {{- toYaml .Values.pigmonitor.env | nindent 12 }}
          volumeMounts:
            {{- if .Values.skywalking.enabled -}}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.skywalking.enabled -}}
        {{- toYaml .Values.volumes | nindent 8 }} 
        {{- end }}
